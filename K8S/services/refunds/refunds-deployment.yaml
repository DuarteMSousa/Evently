apiVersion: apps/v1
kind: Deployment
metadata:
  name: refunds-deployment
  labels:
    app: refunds
spec:
  #replicas: 3
  selector:
    matchLabels:
      app: refunds
  template:
    metadata:
      labels:
        app: refunds
    spec:
      containers:
        - name: refunds
          image: duarte15sousa/evently_refunds
          ports:
            - containerPort: 8088
          volumeMounts:
            - name: config-volume
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8088
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 60
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8088
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8088
            periodSeconds: 30
            failureThreshold: 3
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_DEFAULT_USER
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_DEFAULT_PASS
            - name: JAVA_TOOL_OPTIONS
              value: >
                -XX:MaxRAMPercentage=70
                -XX:InitialRAMPercentage=50
                -XX:+UseG1GC
      volumes:
        - name: config-volume
          configMap:
            name: refunds-config