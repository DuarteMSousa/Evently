<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <style>
        @page { size: A4 landscape; margin: 12mm; }

        body{
            margin:0;
            font-family: Arial, sans-serif;
            color:#0f172a;
            background:#ffffff;
        }

        .ticket{
            width: 260mm;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            overflow: hidden;
        }

        table.layout{
            width:100%;
            border-collapse: collapse;
        }

        td.left{
            width: calc(100% - 90mm);
            padding: 18mm 16mm 14mm 16mm;
            vertical-align: top;
            background: #ffffff;
        }

        td.right{
            width: 90mm;
            padding: 14mm 12mm;
            vertical-align: top;
            background: #f8fafc;
            border-left: 2px dashed #cbd5e1;
        }

        .logo{
            width: 110px;
            height: auto;
            display:block;
            margin-bottom: 10mm;
        }

        h1{
            margin: 0 0 10mm 0;
            font-size: 34px;
            line-height: 1.1;
        }

        .box{
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            padding: 10mm;
            margin-bottom: 8mm;
            background: #ffffff;
        }

        .label{
            font-size: 10px;
            letter-spacing: .12em;
            text-transform: uppercase;
            color:#64748b;
            margin-bottom: 4mm;
            display:block;
        }

        .value{
            font-size: 16px;
            font-weight: 700;
        }

        .hint{
            margin-top: 4mm;
            font-size: 12px;
            color:#64748b;
        }

        .pill{
            width: 100%;
            border: 1px solid #c7d2fe;
            background: #e0e7ff;
            color:#1e3a8a;
            border-radius: 12px;
            padding: 6mm 0;
            text-align:center;
            font-weight: 800;
            font-size: 12px;
            letter-spacing: .10em;
            text-transform: uppercase;
            margin-bottom: 10mm;
        }

        .qrBox{
            width: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 10mm 0;
            background: #ffffff;
            text-align:center;
            margin-bottom: 12mm;
        }

        .qrBox img{
            width: 55mm;
            height: 55mm;
        }

        .cta{
            width: 100%;
            background:#1d4ed8;
            color:#ffffff;
            border-radius: 14px;
            padding: 7mm 0;
            text-align:center;
            font-weight: 800;
            font-size: 16px;
            margin-bottom: 4mm;
        }

        .small{
            text-align:center;
            font-size: 11px;
            color:#64748b;
        }
    </style>
</head>

<body>
<div class="ticket">
    <table class="layout">
        <tr>
            <td class="left">
                <img class="logo" src="data:image/png;base64,{{logoBase64}}" alt="logo" />
                <h1>{{eventName}}</h1>

                <table style="width:100%; border-collapse:separate; border-spacing: 8mm 0;">
                    <tr>
                        <td style="width:50%; padding:0;">
                            <div class="box">
                                <span class="label">Data</span>
                                <div class="value">{{eventDate}}</div>
                            </div>
                        </td>
                        <td style="width:50%; padding:0;">
                            <div class="box">
                                <span class="label">Local</span>
                                <div class="value">{{venue}}</div>
                            </div>
                        </td>
                    </tr>
                </table>

                <div class="box" style="margin-top:8mm;">
                    <span class="label">Zona</span>
                    <div class="value">{{tier}}</div>
                    <div class="hint">Apresenta o QR Code Ã  entrada do evento.</div>
                </div>
            </td>

            <td class="right">
                <div class="pill">Digital Ticket</div>

                <div class="qrBox">
                    <img src="data:image/png;base64,{{qrCodeBase64}}" alt="QR" />
                </div>

                <div class="cta">Fazer scan para validar</div>
                <div class="small">Guarda este bilhete</div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
