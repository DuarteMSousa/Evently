<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>{{eventName}}</title>

    <style>
        @page { margin: 22mm; }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #ffffff;
            color: {{textColor}};
            margin: 0;
        }

        .ticket {
            width: 600px;
            margin: auto;
            background: {{backgroundColor}};
            border: 2px solid {{borderColor}};
            border-radius: 18px;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
            color: white;
            text-align: center;
            padding: 24px;
        }

        .header img {
            width: 110px;
            margin-bottom: 10px;
        }

        /* CONTENT */
        .content {
            padding: 26px;
        }

        h1 {
            text-align: center;
            font-size: 34px;
            margin-bottom: 25px;
        }

        /* DETAILS */
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        .box {
            background: rgba(255,255,255,0.65);
            border-radius: 12px;
            padding: 14px 18px;
            border: 1px solid rgba(0,0,0,0.15);
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .value {
            font-size: 17px;
            font-weight: bold;
        }

        /* QR */
        .qr {
            text-align: center;
            margin-top: 28px;
        }

        .qr img {
            width: 190px;
            background: white;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid rgba(0,0,0,0.15);
        }

        /* FOOTER */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
<div class="ticket">

    <div class="header">
        <img src="data:image/png;base64,{{logoBase64}}" />
    </div>

    <div class="content">
        <h1>{{eventName}}</h1>

        <div class="details">
            <div class="box">
                <div class="label">Data</div>
                <div class="value">{{eventDate}}</div>
            </div>

            <div class="box">
                <div class="label">Local</div>
                <div class="value">{{venue}}</div>
            </div>

            <div class="box">
                <div class="label">Zona</div>
                <div class="value">{{tier}}</div>
            </div>
        </div>

        <div class="qr">
            <img src="data:image/png;base64,{{qrCodeBase64}}" />
        </div>
    </div>

    <div class="footer">
        Apresenta este QR Code Ã  entrada do evento
    </div>

</div>
</body>
</html>
